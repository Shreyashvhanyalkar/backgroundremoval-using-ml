<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Removal Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        form {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="file"] {
            margin-bottom: 15px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<h1>Background Removal Tool</h1>
<form id="image-form" enctype="multipart/form-data" method="POST" action="/process-images">
    <label for="foreground">Select Image to Remove Background:</label>
    <input type="file" id="foreground" name="foreground" accept="image/*" required>
    <hr>
    <label for="background">Select Background Image:</label>
    <input type="file" id="background" name="background" accept="image/*" required>

    <button type="submit">Process Images</button>
</form>

</body>
</html>
